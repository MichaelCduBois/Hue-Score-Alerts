<div id="NHL" class="tabcontent">
    <form  action="{{ url_for('nhl.save_selections') }}" method="POST" >
        <table align="center">
            <tr>
                <td>
                    <h3 class="center">Team</h3>
                </td>
                <td>
                    <h3 class="center">Alert Area</h3>
                </td>
                <td>
                    <h3 class="center">Alert Color</h3>
                </td>
                <!-- Future Update
                <td>
                    <h3 class="center">Alert Style</h3>
                </td>
                -->
            </tr>
            <tr>
                <td>
                    <select name="nhl_selection" style="width:175px;">
                        <option value="none:No Team Selected">-- NHL Selection --</option>
                        {% for team in nhl_teams %}
                        <option value="{{ team.id }}:{{ team.name }}">{{ team.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="lights_selection" style="width:175px;">
                        <option value="none:none:No Hue Selected">-- Lights Selection --</option>
                        {% for light in lights %}
                        <option value="lights:{{ light.id }}:{{ light.name }}">Light: {{ light.name }}</option>
                        {% endfor %}
                        {% for group in groups %}
                        <option value="groups:{{ group.id }}:{{ group.name }}">Group: {{ group.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="color_selection" style="width:175px;">
                        <option value="No Color Selected">-- Color Selection --</option>
                        {% for color in colors %}
                        <option value="{{ color.name }}">{{ color.name }}</option>
                        {% endfor %}
                        <option value="Custom">Custom</option>
                    </select>
                </td>
                <!-- Future Update
                <td>
                    <select name="nhl_selection" style="width:175px;">
                        <option value="none:No Selection">-- NHL Selection --</option>
                        {% for team in nhl_teams %}
                        <option value="{{ team.id }}:{{ team.name }}">{{ team.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                -->
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input name="custom_alert" type="text" value="" placeholder="Enter Custom JSON Here">
                </td>
            </tr>
        </table>
        <br />
        <table align="center">
            <tr>
                <td class="center">
                    <input type="submit" value="Submit" />
                </td>
                <td class="center">
                    <button type="reset" value="Reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</div>
